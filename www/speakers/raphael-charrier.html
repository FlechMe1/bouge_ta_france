<ons-navigator animation="slide" var="news">
  <ons-page>
    <ons-toolbar modifier="opacity">
      <div class="left">
        <ons-toolbar-button ng-click="menu.setMainPage('speakers.html')">
          <ons-icon icon="ion-chevron-left" fixed-width="false"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <div class="app-page home opacity-bar">
      <div class="app-hero blue app-hero-image app-hero-bottom">
      </div>

      <h1>Raphael Charrier</h1>

      <div class="app-page-content">
        <img src="./images/speakers/Raphael-charrier.jpg" alt="Raphael Charrier" class="rounded" />
        <p>
          <strong>Raphael Charrier</strong> participe à l'implantation d'une église à Aix-les-Bains (Savoie) avec une équipe missionnaire. Cette implantation s'inscrit aussi dans le cadre d'un des objectifs formulés par le CNEF : arriver à 1 Eglise pour 10000 habitants en France.
        </p>
        <div class="app-hero">
            <div class="videoWrapper">
                <iframe width="100%" src="https://www.youtube.com/embed/zUstARQx7TQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
      </div>

    </div>

  </ons-page>
</ons-navigator>
